{% block content %}
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="card-title mb-0">{{ task.title }}</h1>
        </div>
        <div class="card-body">
            <p><strong>Description:</strong></p>
            <p>{{ task.description }}</p>

            <hr>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Category:</strong> {{ task.category }}</p>
                    <p><strong>Urgency:</strong> {{ task.urgency }}</p>
                    <p><strong>Status:</strong>
                        <span
                            class="badge {% if task.status == 'Completed' %}bg-success{% elif task.status == 'In Progress' %}bg-warning text-dark{% else %}bg-danger{% endif %}">
                            {{ task.status }}
                        </span>
                    </p>
                </div>
                <div class="col-md-6">
                    <p><strong>Budget:</strong> â‚¦{{ task.budget }}</p>
                    <p><strong>Location:</strong> {{ task.location }}</p>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Back to Task List</a>
            <div>
                <a href="{% url 'tasks:edit_task' task.id %}" class="btn btn-warning">Edit Task</a>
                <a href="{% url 'tasks:delete_task' task.id %}" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete this task?');">Delete Task</a>

            </div>
        </div>
    </div>
</div>
{% endblock %}
